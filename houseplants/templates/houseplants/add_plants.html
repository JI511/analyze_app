{% extends "houseplants/base_generic.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add plants</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'houseplants/favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'houseplants/houseplants_style.css' %}">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Moment.js -->
    <script src="{% static 'vendor/moment.js-2.23.0/moment.min.js' %}"></script>

    <!-- Bootstrap DateTimePicker -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-4-5.1.2/css/tempusdominus-bootstrap-4.min.css' %}">
    <script src="{% static 'vendor/bootstrap-4-5.1.2/js/tempusdominus-bootstrap-4.min.js' %}"></script>

</head>
<body>
{% block content %}

<h1 class="page_header">{{ status_message }}</h1>
<form action="" method="post">
{% csrf_token %}
    <div class="form_item">
        <label class="form_label">Plant Name</label><br>
        {{ form.plant_name.errors }}
        <select name="plant_name">
            <option selected>Select a Plant</option>
            {% for plant in plants %}
                <option value="{{ plant.plant_name }}">{{ plant.plant_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form_item">
        {{ form.water_rate.errors }}
        <label class="form_label">Water Rate:</label><br>
        {{ form.water_rate }}
    </div>
    <div class="form_item">
        {{ form.last_watered.errors }}
        <div class="md-form" style="max-width: 25%">
            <label class="form_label" for="inputMDEx">Last Watered Date</label>
            <input type="date" id="inputMDEx" class="form-control" name="last_watered">
        </div>
    </div>
    <div style="padding: 15px 0px;">
        <input type="submit" value="Submit">
    </div>

</form>

{% endblock content %}
</body>
</html>
