<body style="background-color: red">

<div class="container">
    <div class="row">
        {% for app_name in app_names %}
            <div class="col" style="border: 4px solid black; display: flex; align-items: center; justify-content: center; height: 100vh; background-image: '{% static 'selector/houseplants.jpg' %}'">
                <form action="{% url 'selector:redirect_to_app' %}" method="post">
                {% csrf_token %}
                    <input type="image" src="{% static 'selector/'|add_image:app_name %}" alt="Submit" class="form_image" name="selector_button" value="{{ app_name }}">
                </form>
            </div>
        {% endfor %}
    </div>
</div>
