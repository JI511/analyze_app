<h1>NBA Plotting Tool</h1>
{% if svg != None %}

<h2>X Axis Keys</h2>
<select>
{% for name in x_keys %}
    <option value="{{ name }}">{{ name }}</option>
{% endfor %}
</select>
<h2>Y Axis Keys</h2>
<select>
{% for name in y_keys %}
    <option value="{{ name }}">{{ name }}</option>
{% endfor %}
</select><br><br>

<!-- Show the figure safely -->
{{ svg|safe }}

{% else %}
    <p>No data available :(</p>

{% endif %}
